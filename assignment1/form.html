    <main>
        <form method="get" action="record.html">
            <fieldset>
                <legend>Register an Account</legend>
                <label id="top" for="username"><br>Username*</label>
                <input type="text" name="username" required>

                <label id="top" for="password1"><br>Password*</label>
                <input type="password" name="password1" id="password1" placeholder="1234567890" required>

                <label id="top" for="password2"><br>Re-enter your password*</label>
                <input type="password" name="password2" id="password2" required>

                <label id="top" for="email"><br>Email*</label>
                <input type="email" name="email" placeholder="example@email.com" required>

                <label id="top" for="page-rating"><br>Page Rating</label>
                <div id="rangevalue">1</div>
                <input type="range" id="range" name="page-rating" min="1" max="10" value="1" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>

            </fieldset>

            <input class="submitBtn" type="submit" value="Register Account">

        </form>
